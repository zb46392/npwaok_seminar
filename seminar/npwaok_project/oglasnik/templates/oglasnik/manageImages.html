{% block content %}

    {% csrf_token %}

  <br><br>

    {% csrf_token %}

        <div style="width: 70px; height: 70px; background-image: url('{{ img.image.url }}'); background-size: contain; background-repeat: no-repeat; background-position: center; float: left; margin: 10px;"/>
          <input type="checkbox" name="imageChkBx" value="{{ img.id }}">
        </div>
      {% endfor %}
    </div>
    <br><br>

  </form>
